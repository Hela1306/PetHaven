<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        /* CSS Styles */
        .container {
            width: 1440px;
            height: 1024px;
            position: relative;
            background: white;
        }

        .login-container {
            width: 655px;
            height: 600px;
            position: absolute;
            left: 393px;
            top: 78px;
            mix-blend-mode: darken;
            background: white;
            border-radius: 50px;
            border: 2px #0E4632 solid;
            backdrop-filter: blur(4px);
        }

        .form-container {
            width: 562px;
            height: 298px;
            position: absolute;
            left: 35px;
            top: 100px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-family: Exo;
            font-weight: 400;
            color: #9D9D9D;
        }

        .form-group input {
            width: 100%;
            height: 40px;
            border: 1px solid #9D9D9D;
            border-radius: 4px;
            padding: 5px 10px;
        }

        button[type="submit"] {
            width: 100%;
            height: 50px;
            background: #12372A;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-family: Exo;
            font-style: italic;
            font-weight: 700;
            color: #12372A;
        }

        .signup-link a {
            color: #12372A;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- HTML Structure -->
    <div class="container">
        <div class="login-container">
            <div class="form-container">
                <div class="form-header">
                    <h2>Log-in</h2>
                </div>
                <form action="#" method="post" id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </form>
                <button onclick="window.location.href='/public/pet1.html'" type="submit" id="login-btn">Login</button>
                <div class="signup-link">
                    <p>Donâ€™t have an account? <a href="/public/signup.html" style="text-decoration: underline">Signup Here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to check if fields are filled before submitting form
        document.getElementById("login-form").addEventListener("submit", function (event) {
            var emailInput = document.getElementById("email");
            var passwordInput = document.getElementById("password");

            if (!emailInput.value || !passwordInput.value) {
                alert("Please fill in all fields.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>

</html>
